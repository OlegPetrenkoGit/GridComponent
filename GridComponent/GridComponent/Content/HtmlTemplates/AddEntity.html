<div ng-show="showAddEntityRow">
    <form action="/Home/Create" method="post">
        <table class="table table-striped table-bordered">
            <tr>
                <th entity-property-header ng-repeat="property in formatSpecification"></th>
                <th></th>
            </tr>
            <tr>
                <td entity-property-input ng-repeat="property in formatSpecification"></td>
                <td>
                    <button type="submit">Save</button>
                    <button ng-click="showAddEntity()">Cancel</button>
                </td>
            </tr>
        </table>
    </form>
</div>
